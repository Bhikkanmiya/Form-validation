<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
    <!-- css link -->
    <link rel="stylesheet" href="index.css"></link>

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand text-warning">JS Form Validation</a>
    </nav>

    <!-- JS Form Validation -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Registration Form</h3>
                    </div>
                    <div class="card-body bg-light-purple">
                        <form id="register-form">

                            <div class="form-group">
                                <input type="text" class="form-control is-form-valid" id="username" placeholder="username"/>
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group mt-2">
                                <input type="email" class="form-control" id="email" placeholder="email"/>
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-control" id="password" placeholder="password"/>
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-control" id="c-password" placeholder="conform password"/>
                                <div id="c-password-feedback"></div>
                            </div>

                            <div class="mt-3 text-center">
                                <input type="submit" value="register" class="btn btn-secondary"/>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>

    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script> 

    <script src="index.js"></script>
  </body>
</html>
